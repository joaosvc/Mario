<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <script src="./js/script.js" defer></script>
    <title>Mario</title>
</head>
<body>
    <div class="game-board">
        <img src="./img/clouds.png" class="clounds clounds-animation">
        <img src="./img/pipe.png" class="pipe pipe-animation">
        <img src="./img/mario.gif" class="mario">

        <div class="score">
            <span>Ultimo score: 
                <span class="last-score">0</span>
            </span>
            <span>Score: 
                <span class="current-score">0</span>
            </span>
        </div>
        <div class="options">
            <button class="option pause">Menu</button>
        </div>
    </div>
    <div class="game-components">
        <div class="ground"></div>
    </div>
    <div class="game-menu">
        <div class="title">
            <h1 class="t1">Super</h1>
            <h1 class="t1">Mario Runner</h1>
            <h1 class="n1">2</h1>
        </div>

        <div class="options">
            <button class="option play">Jogar</button>
            <button class="option exit">Sair</button>
        </div>
        <div class="copyright">
            <span>Â© 2023 Nitendo</span>
        </div>
    </div>
</body>
</html>
